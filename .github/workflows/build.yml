name: Build OneCloud ImmortalWrt (Kernel 6.6)

on:
  schedule:
    - cron: '0 16 * * *'  # 每天北京时间 00:00 自动构建
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '选择内核版本'
        required: true
        default: '6.6'
        type: choice
        options:
          - 6.6
          - 6.10
          - 6.14

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置构建环境
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache curl git unzip wget python3

      - name: 下载源码
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git -b openwrt-24.10 openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 应用自定义 diy.sh
        run: |
          chmod +x diy.sh
          cd openwrt
          ../diy.sh

      - name: 生成默认配置
        run: |
          cd openwrt
          make defconfig

      - name: 编译固件
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: 打包固件文件
        run: |
          mkdir -p release
          cp -r openwrt/bin/targets/*/* release/
          cd release
          tar -czf onecloud-immortalwrt-${{ github.run_id }}.tar.gz *

      - name: 发布到 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "build-${{ github.run_number }}"
          name: "OneCloud ImmortalWrt 构建 #${{ github.run_number }}"
          body: |
            ✅ 自动构建成功
            - 设备：OneCloud
            - 内核版本：${{ github.event.inputs.kernel_version }}
            - 构建时间：${{ github.run_started_at }}
          files: |
            release/onecloud-immortalwrt-${{ github.run_id }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
