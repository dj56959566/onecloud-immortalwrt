name: Build OneCloud ImmortalWrt (Kernel 6.6)

on:
  schedule:
    - cron: '0 16 * * *'  # 每天北京时间 00:00 自动构建
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '选择内核版本'
        required: true
        default: '6.6'
        type: choice
        options:
          - 6.6
          - 6.7
          - 6.9

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置构建环境
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache curl git unzip wget python3

      - name: 下载源码
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git -b openwrt-24.10 openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 应用自定义 diy.sh
        run: |
          chmod +x diy.sh
          cd openwrt
          ../diy.sh

      - name: 生成默认配置
        run: |
          cd openwrt
          make defconfig

      - name: 编译固件
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: onecloud-immortalwrt-${{ github.run_id }}
          path: openwrt/bin/targets/ 设置成每个月发布一次且发布新的固件删除掉固件，同进也在GitHub Releases 页面（发布页）
